<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
  <!-- Progress Bar -->
  <script src="js/progressbar.min.js"></script>
  <!-- Parallax -->
  <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
  <title>Motel Vison</title>
</head>
<body>
  <header class="nav">
    <div class="container-logo">
      <div class="container-two-logo">
        <div class="logo">
          <img class="motel" src="./img/Motel.png"/>
          <img class="vision" src="./img/Vison.png"/>
        </div>
      </div>
      <div class="container-menu">
        <a>Início</a>
        <a>Suíte</a>
        <a>O Motel</a>
        <a>Cortesias</a>
        <a>Localização</a>
        <a>Contato</a>
      </div>
      <button class="btn-reservas">Reservas</button>
    </div>
  </header>
  <div class="div-slider">
    <div class="slider">
      <p>Bem vindo ao</p>
      <h1>Vision Motel</h1>
      <div>
        <button class="btn1">Ver suítes</button>
        <button class="btn2">Reservas</button>
      </div>
    </div>
  </div>
  <div class="suites"">
    <div class="container-titulo">
      <h1>Nossas suítes</h1>
    </div>
    <div class="container-suites">
      <div id="mainSlider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
          <li data-target="#mainSlider" data-slide-to="1"></li>
          <li data-target="#mainSlider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/suite1.png" class="d-block w-100" alt="Projetos de e-commerce">
            <div class="description-suite">
              <div class="">
                <h3>Suíte Cristal</h3>
                <p>A partir de R$ 164,00</p>
              </div>
              <button>Saiba mais</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/slider-d.png" class="d-block w-100" alt="Engenharia de software">
            <div class="description-suite">
              <div class="">
                <h3>Suíte Cristal</h3>
                <p>A partir de R$ 164,00</p>
              </div>
              <button>Saiba mais</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/suite2.jpg" class="d-block w-100" alt="Manutenção em software">
            <div class="description-suite">
              <div class="">
                <h3>Suíte Cristal</h3>
                <p>A partir de R$ 164,00</p>
              </div>
              <button>Saiba mais</button>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <a class="link-all-suites">Ver todas as suítes</a>
  </div>
  <script src="./index.js"></script>
</body>
</html>
